<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro - Bienvenida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5651d9;
            --secondary: #4CC9F0;
            --accent: #F72585;
            --dark: #2B2D42;
            --light: #F8F9FA;
            --gray: #8D99AE;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a43bb 0%, #6C63FF 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 1s ease-out;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 50px;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 800;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            animation: loading 3s ease-in-out forwards;
        }

        .btn {
            padding: 15px 30px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: white;
            color: var(--primary);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 3s forwards;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { width: 0%; }
            70% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(720deg); 
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 18px;
            }
            
            .logo-icon {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-dice"></i>
            </div>
            <h1>BetMaster Pro</h1>
        </div>
        
        <p>La aplicación definitiva para gestionar y analizar tus apuestas</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <button class="btn" id="enter-btn">
            <i class="fas fa-arrow-right"></i> Acceder a la aplicación
        </button>
    </div>

    <script>
        // Crear partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Retraso de animación aleatorio
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Duración de animación aleatoria
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Redirigir a la aplicación principal
        document.getElementById('enter-btn').addEventListener('click', function() {
            window.location.href = 'app.html';
        });
        
        // Iniciar cuando el documento esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
